<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- static position is the default position top, 
            left, right, bottom will not work
         -->

      <section>
        <h3>static demo</h3>
        <div>1</div>
        <div class="static">2</div>
      </section>
      <section>
        <h3>relative demo</h3>
        <div>3</div>
        <div class="relative">4</div>
      </section>

      <section>
        <h3>absolute demo</h3>
        <div>5</div>
        <div class="absolute">6</div>
      </section>
      <section>
        <h3>fixed demo</h3>
        <div>7</div>
        <div class="fixed">8</div>
      </section>
    </main>
  </body>
</html>
