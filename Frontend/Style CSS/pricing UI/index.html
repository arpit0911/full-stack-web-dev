<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "
    />
  </head>
  <body>
    <div class="container text-center border border-primary">
      <h4>Pricing</h4>
      <p>Please checkout most effective payment models</p>
      <div class="row justify-content-evenly">
        <div class="card text-center col col-sm-5 col-md-3 mb-3">
          <div class="card-header">Free</div>
          <div class="card-body">
            <h5>$0/mo</h5>
            <p>10 users include</p>
            <p>2 GB of storage</p>
            <p>Email support</p>
            <button class="btn btn-outline-primary">Sign up for free</button>
          </div>
        </div>
        <div class="card text-center col col-sm-5 col-md-3 mb-3">
          <div class="card-header">Pro</div>
          <div class="card-body">
            <h5>$15/mo</h5>
            <p>20 users include</p>
            <p>10 GB of storage</p>
            <p>Priority Email support</p>
            <button class="btn btn-primary">Get started</button>
          </div>
        </div>
        <div class="card text-center col col-sm-10 col-md-3 mb-3 ">
          <div class="card-header">Enterprise</div>
          <div class="card-body">
            <h5>$29/mo</h5>
            <p>30 users include</p>
            <p>15 GB of storage</p>
            <p>Phone Email support</p>
            <button class="btn btn-primary">Contact us</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
